<div class="modal_inner">
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-light icn_close" @click="closeModal('Imprint')"></button>
        </div>
    </div>
    <div class="container">
        <div class="modal_wrapper">
            <div class="row">
                <div class="col-12">
                    <h2>{{ title }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>{{ introText }}</h3>
                    <p class="client_address">
                        {{ addressTitle }}<br>
                        {{ addressCity }}<br>
                        {{ addressTel }}<br>
                        {{ addressFax }}<br>
                        E-Mail: <a href="mailto:info@roadcross.ch">{{ email }}</a>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>{{ subtitle }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>{{ subtitleText }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
